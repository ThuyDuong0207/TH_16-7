<body>
    <input id="inputname" type="text" placeholder="inputname">
    <button id="btnCheck">Click</button>

    <script>
        var inputname = document.getElementById('inputname')
        var btnClick = document.getElementById('btcCheck')
        var display = document.getElementById('display')

        function calltoCheck() {
            var pattern = /\d/;
            var value = inputname.value;
            if (value == '') {
                display.innerText = 'Null';
            } else if (pattern.test(value)) {

            } else display.innerText = 'Text';

        }
        btnCheck.onclick = calltoCheck;
